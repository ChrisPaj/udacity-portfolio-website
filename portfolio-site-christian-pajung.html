<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Portfolio Christian Pajung</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <figure class="logo">

                    <h1>Christian Pajung</h1>

                </section>
            </header>
            <main>
                <section class="pictureEyecatcher">
                    <img  id="imageTop" src="images/linesofcode-small.jpg" srcset="images/linesofcode-small.jpg 300w, images/linesofcode-medium.jpg 600w, images/linesofcode-big.jpg 900w"  sizes="100vw" alt="image sourcecode"/>
                </section>
                <section class="featuresHeader">
                    <h2>Featured Work</h2>
                </section>
                <section class="featuresTopics">
                    <div class="featureContainer">
                        <a href="https://github.com/udacity/Appify"><img class="featureImage" srcset="images/appify-small.jpg 100w, images/appify-medium.jpg 200w, images/appify-big.jpg 300w"  sizes="(max-width: 360px) 100px,(max-width: 750px) 150px, 190px" src="images/appify-small.jpg" alt="image appify"/></a>
                        <h3>Appify</h3>

                    </div>
                    <div class="featureContainer">
                        <a href="https://github.com/udacity/Sunflower"><img class="featureImage" srcset="images/sunflower-small.jpg 100w, images/sunflower-medium.jpg 200w, images/sunflower-big.jpg 300w" sizes="(max-width: 360px) 100px,(max-width: 750px) 150px, 190px" src="images/sunflower-small.jpg"  alt="image sunflower"/></a>
                        <h3>Sunflower</h3>

                    </div>
                    <div class="featureContainer">
                        <a href="https://github.com/udacity/Bokeh"><img class="featureImage" srcset="images/bokeh-small.jpg 100w, images/bokeh-medium.jpg 200w, images/bokeh-big.jpg 300w"  sizes="(max-width: 360px) 100px,(max-width:750px) 150px, 190px" src="images/bokeh-small.jpg" alt="image bokeh"/></a>
                        <h3>Bokeh</h3>
                        <p><a href="https://github.com/udacity/Bokeh">View Project on GitHub</a></p>
                    </div>
